<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Telegram - App Web</title>
		<link rel="stylesheet" href="./assets/css/style.min.css" />
		<link rel="icon" href="./assets/images/logo.png" />
	</head>
	<body>
		<div class="userBoxInfo">
			<div class="userBoxAva">
				<button onclick="showBoxUserClick()">
					<img src="./assets/images/menu.png" alt="" />
				</button>
				<p>Abdulaziz</p>
			</div>
		</div>
		<div class="phoneWrapper">
			<div class="header">
				<div class="header__info">
					<span class="header__time"></span>
					<img src="./assets/images/battarey.png" alt="" />
				</div>
				<div class="header__userTitle">
					<div class="header__userAvatar">A</div>
					<div class="header__userInfo">
						<p>Abdulaziz</p>
						<p></p>
					</div>
					<div class="header__userInfoBtn">
						<img src="./assets/images/loop.png" alt="" />
						<button onclick="showBoxUserClick()">
							<img src="./assets/images/menu.png" alt="" />
						</button>
					</div>
				</div>
			</div>
			<div class="content"></div>
			<div class="footer">
				<input type="text" placeholder="Send..." />
				<button onclick="footerBtnOnclick()">
					<img src="./assets/images/sendBtn.png" alt="" />
				</button>
			</div>
		</div>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
